<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Formulário
    </header>

    <section>
        <div name='Formulário'>
            <div>
                <div id="DV1">
                <label for="name">Nome: </label> <input type="text" name="txt" id="name"><br>
                </div>
                
                <div id="DV2">
                    <label for="sobrenome">Sobrenome: </label> 
                    <input type="text" name="txt" id="sobrenome"><br>
                </div>
                
                <div id="DV3">
                    <label for="idade">Idade: </label> 
                    <input type="text" name="txt" id="idade"><br>
                </div>
                
                <div id="DV4">
                    <label for="cidade">Cidade: </label> 
                    <input type="text" name="txt" id="cidade"><br>
                </div>
                
                <div id="DV5">
                    <label for="estado">Estado: </label> 
                    <input type="text" name="txt" id="estado"><br>
                </div>

                <div id="DV6">
                    <label for="telefone">Telefone: </label>    
                    <input type="number" name="phone" id="telefone">
                </div> 

                <div id="DV7">
                    <label for="email">Email: </label>    
                    <input type="email" name="email" id="email">
                </div>
                 
            </div>
            <div>
                <p>Formaçao acadêmica: </p>

                <input type="radio" name="radform" id="basico" checked> 
                <label for="basico">Básico </label>

                <input type="radio" name="radform" id="tecnico">
                <label for="tecnico">Técnico </label>

                <input type="radio" name="radform" id="superior">
                <label for="superior">Superior </label>

                <input type="radio" name="radform" id="cursando">
                <label for="cursando">Cursando... </label>
            </div>
        </div>
    </section>
</body>
</html>
